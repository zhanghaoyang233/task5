<body>


    <script>
        //ES6引入rest参数（形式为“...变量名”），用于获取函数的多余参数。
        //注意，rest参数之后不能再有其他参数（即只能是最后一个参数），否则会报错。
        //Lv2: 实现一个加法函数， 可以随意传入参数并返回和数：
        function add(...values) {
            let sum = 0;
            for (let val of values) {
                sum += val;
            }
            return console.log(sum);
        }
        add(2, 10, 10220) // 10
    </script>
</body>
